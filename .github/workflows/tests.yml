name: Tests

on: pull_request

env:
  NEK_VERSION: "19.0"
  NEK_SOURCE_ROOT: /home/runner/Nek5000

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install apt packages
      run: |
        sudo apt-get update
        sudo apt-get install gfortran libopenmpi-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Nek5000
      id: nek-cache
      uses: actions/cache@v3
      with:
        path: ${{ env.NEK_SOURCE_ROOT }}
        key: ${{ runner.os }}-nek-${{ env.NEK_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        curl -LO --write-out '%{url_effective}' https://github.com/Nek5000/Nek5000/releases/download/v${NEK_VERSION}/Nek5000-${NEK_VERSION}.tar.gz
        tar -xf Nek5000-${NEK_VERSION}.tar.gz -C ~
        pip install .[tests]
        pip install --force-reinstall "snek5000[tests] @ git+https://github.com/snek5000/snek5000.git"
        pip install --no-deps --force-reinstall "fluidsim-core @ https://foss.heptapod.net/fluiddyn/fluidsim/-/archive/branch/default/fluidsim-branch-default.tar.gz#subdirectory=lib"
        pip install --no-deps --force-reinstall "pymech @ git+https://github.com/eX-Mech/pymech.git"
        pip install snakemake==7.17.1

    - name: Run tests
      run: |
        pytest -s

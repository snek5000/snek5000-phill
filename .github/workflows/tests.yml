name: Tests

on: pull_request

env:
  PIP_CACHE_DIR: ~/.cache/pip
  NEK_VERSION: v17.0
  SOURCE_ROOT: /home/runner/Nek5000

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow

    - name: Install apt packages
      run: |
        sudo apt-get update
        sudo apt-get install gfortran libopenmpi-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip requirements
      id: pip-cache
      uses: actions/cache@v1
      with:
        path: ${{ env.PIP_CACHE_DIR }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.*') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Nek5000
      id: nek-cache
      uses: actions/cache@v1
      with:
        path: ${{ env.SOURCE_ROOT }}
        key: ${{ runner.os }}-nek-${{ env.NEK_VERSION }}
        restore-keys: |
          ${{ runner.os }}-nek-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]
        curl -LO https://github.com/Nek5000/Nek5000/releases/download/${NEK_VERSION}/Nek5000-${NEK_VERSION}.tar.gz
        tar -xf Nek5000-${NEK_VERSION}.tar.gz -C ~

    - name: Run tests
      run: |
        pytest -s
